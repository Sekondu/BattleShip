<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BattleShip</title>
</head>
<body>
    <h1>BattleShip</h1>
    <div class="game">
        <div class="player_side">
            <div class="your_letters">
                    <p class="letter A">A</p>
                    <p class="letter B">B</p>
                    <p class="letter C">C</p>
                    <p class="letter D">D</p>
                    <p class="letter E">E</p>
                    <p class="letter F">F</p>
                    <p class="letter G">G</p>
                    <p class="letter H">H</p>
                    <p class="letter I">I</p>
                    <p class="letter J">J</p>
            </div>
            <div class="lower_side_player">
                <div class="your_numbers">
                    <p class="number one">1</p>
                    <p class="number two">2</p>
                    <p class="number three">3</p>
                    <p class="number four">4</p>
                    <p class="number five">5</p>
                    <p class="number six">6</p>
                    <p class="number seven">7</p>
                    <p class="number eight">8</p>
                    <p class="number nine">9</p>
                    <p class="number ten">10</p>  
                </div>
            <div class="player_grid"></div>
            </div>
        </div>
        <div class="computer_side">
            <div class="computer_letters">
                    <p class="letter A">A</p>
                    <p class="letter B">B</p>
                    <p class="letter C">C</p>
                    <p class="letter D">D</p>
                    <p class="letter E">E</p>
                    <p class="letter F">F</p>
                    <p class="letter G">G</p>
                    <p class="letter H">H</p>
                    <p class="letter I">I</p>
                    <p class="letter J">J</p>
            </div>
            <div class="lower_side_computer">
                <div class="your_numbers">
                    <p class="number one">1</p>
                    <p class="number two">2</p>
                    <p class="number three">3</p>
                    <p class="number four">4</p>
                    <p class="number five">5</p>
                    <p class="number six">6</p>
                    <p class="number seven">7</p>
                    <p class="number eight">8</p>
                    <p class="number nine">9</p>
                    <p class="number ten">10</p>  
                </div>
            <div class="computer_grid"></div>
            </div>
        </div>
    </div>
        <div class="play_buttons">
            <button class="play">Play</button>
        </div>
</body>
</html>
